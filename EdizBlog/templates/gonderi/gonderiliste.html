{% extends 'gonderi/base.html' %}
{% block title %} Gönderi Detay Listesi {% endblock %}
{% block content %}
{% for Gonderi in Gonderiler %}
    <div>
        <p>Yayımlanma: {{ Gonderi.yayim_zamani }}</p>
        <h1><a href="{% url 'gonderi_detay' pk=Gonderi.pk %}">{{ Gonderi.baslik }}</a></h1>
        
        <p>{{ Gonderi.yazi|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
